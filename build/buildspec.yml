version: 0.2


phases:
  install:
    runtime-versions:
      docker: 18
    commands:
      - cd namespaces/team1/resources
      - kops export kubecfg ${TF_VAR_cluster_name}.cloud-platform.service.justice.gov.uk
      - kubectl get ns
      - terraform init
      - terraform apply -auto-approve
 
artifacts:
      files: build.json
